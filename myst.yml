version: 1
project:
  title: pyOpenSci peer review metrics
  github: https://github.com/pyopensci/peer-review-metrics
  keywords:
    - software peer review
    - pyOpenSci  
  exclude:
    - pyosmetrics_pkg/*
    - _law_tests/*
    - pyOpenSci-stats.md
    - README.md

site:
  nav:
    # top-level nav - these links don't work if you use the path to the file.
    - title: Peer review data
      children:
        - title: Historical data
          url: /metrics/peer-review/historical-peer-review-stats
        - title: Peer review data
          url: /metrics/peer-review/current-reviews-data
    - title: Contributor data
      url: /metrics/contributors/contributor-pr-issues
    - title: Contributing
      url: /README
  template: book-theme
  options:
    logo: images/logo.png
    logo-text: pyOpenSci logo
    favicon: images/favicon.ico
    hide_toc: true